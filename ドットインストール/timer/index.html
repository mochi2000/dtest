<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>sample</title>
</head>
<body>
  <div id="message"></div>
  <button onclick="start()">開始</button>
  <button onclick="stop()">終了</button>
  <p id="r"></p>
  <script language="javascript" type="text/javascript">
  var s_time = null;

  function start() {
    s_time = new Date();
    document.getElementById("message").textContent = "開始 -> 終了の順に押してください";
  }

  function stop() {
    let e_time = new Date();
    if(s_time == null) {
      document.getElementById("message").textContent = "開始 -> 終了の順に押してください";
    } else {
      var diff = Math.floor((e_time.getTime() - s_time.getTime()) / 1000);
      document.getElementById("r").textContent = `${diff}秒`;
    }
  }
  </script>
</body>
</html>

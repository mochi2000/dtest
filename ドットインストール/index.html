<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice
    </title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 10px;
      }
      .circle {
        background: pink;
        border-radius: 50%;
        transition-property: rotate(360deg);
      }
      body {
        display: flex;
        flex-wrap: wrap;
      }
    </style>

  </head>
  <body>
    
    <script>
      'use strict'

      const div = document.createElement('div');
      div.classList.add('box');

      div.addEventListener('click',() =>  {
        div.classList.toggle('circle');
      });

      document.body.appendChild(div);
    </script>
  </body>
</html>
